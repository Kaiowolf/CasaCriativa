{% for idea in ideas %}

<div class="idea">
  <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
  <div class="content">

    <h3>{{idea.title}}</h3>

    <p>{{idea.category}}</p>
    <div class="description">
      {{idea.description}}
    </div>
    <a href="{{idea.link}}" target="_blank">Ir para a Ideia</a>
  </div>
  <div class="img-delete">
    <a href="#" onclick="buttonDelete()"><img src="https://image.flaticon.com/icons/svg/2602/2602768.svg" alt="Delete"></a>
  </div>
</div>

{% endfor %}
